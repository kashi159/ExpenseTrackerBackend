<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Expenses and Incomes</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
</head>
<body style="background-color: grey;">

  <div class="container mt-4">
    <button class="btn btn-secondary" id="homebtn">Home</button>
    <h1 style="text-align: center;">Expenses and Incomes</h1>
    <hr>
    
    <div class="row">
      <div class="col-md-3">
      </div>
      <div class="col-md-9">
        <div class="btn-group float-right" role="group">
          <button type="button" class="btn btn-secondary" id="download"><i class="fas fa-download"></i> Download</button>
        </div>
      </div>
    </div>

    <div class="table-responsive">
      <table class="table table-striped table-bordered mt-4">
        <thead>
          <tr>
            <th>Date</th>
            <th>Description</th>
            <th>Category</th>
            <th>Income</th>
            <th>Expense</th>
          </tr>
        </thead>
        <tbody id="table-body">
        </tbody>
      </table>
    </div>

    <div class="table-responsive">
      <table class="table table-striped table-bordered mt-4">
        <thead>
          <tr>
            <th>Date</th>
            <th>Download Links</th>
          </tr>
        </thead>
        <tbody id="download-body">
        </tbody>
      </table>
    </div>

  </div>
  
  <script src="./daytoday.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
</body>
</html>
