<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Expense Tracker | Login</title>
    <link
      href="https://fonts.googleapis.com/css?family=Raleway"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../css/style.css">
  </head>
  <body>
    <div id="container">
      <div class="form-wrap">
        <h1>LogIn</h1>
        <p>Already have an account?</p>
        <form class="login-form">
          <div class="msg"></div>
          <div class="form-group">
            <label for="email">Email</label>
            <input type="email" name="email" id="email" autocomplete="username" required>
          </div>
          <div class="form-group">
            <label for="password">Password</label>
            <input type="password" name="password" id="password" autocomplete="current-password" required>
          </div>
          <button type="submit" class="btn">Login</button>
          <button id="forgot-password" style="margin-top: 5px;">Forgot Password?</button>
          <p class="bottom-text">
            By clicking the LogIn button, you agree to our
            <a href="#">Terms & Conditions</a> and
            <a href="#">Privacy Policy</a>
          </p>
        </form>
      </div>
      <footer>
        <p>Don't have an account? <a href="../SignUp/signup.html">SignUp Here</a></p>
      </footer>
    </div>
    <script src="login.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  </body>
</html>
